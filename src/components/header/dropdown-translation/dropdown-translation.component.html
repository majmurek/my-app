<div class="dropdown d-inline" [ngClass]="{'show': isShow}">
<span class="text-uppercase">{{language}}</span>
<i class="fa fa-angle-down mr-3" (click)="showList()"></i>
  <div class="dropdown-menu" [ngClass]="{'show': isShow}" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#" (click)="selectLanguage(Language.PL)">PL</a>
    <a class="dropdown-item" href="#" (click)="selectLanguage(Language.EN)">EN</a>
  </div>
</div>
