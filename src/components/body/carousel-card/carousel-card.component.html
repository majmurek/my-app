<div *ngIf="detalis" class="p-5">
  <img [src]="'assets/image/recommend/' + detalis.image" class="image-size" alt="">
  <p class="text-center text-uppercase mb-0 font-weight-bold">{{detalis.title}}</p>
  <p class="text-center">{{detalis.description}}</p>
  <p class="text-center pt-1">{{detalis.price}}</p>
</div>
